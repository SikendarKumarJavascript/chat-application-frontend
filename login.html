<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>

   <div class="container ">
    <a href="./signIn.html">signIn</a>
    <h2 class="text-center my-5" >User login page </h2>
    
    <form id="logindata">
        <div class="form-group" id="login">
            <label for="email">email</label>
            <input type="name" class="form-control" name="email" id="email" 
             placeholder="Enter name">
          </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
   </div>

   <script>
    if(typeof(Storage)!=="undefined"){
      setTimeout(() => {
        window.localStorage.clear()
      }, 10000);
    }
    const logindata = document.querySelector('#logindata')

logindata.addEventListener('submit', (event)=>{

    event.preventDefault()
    let email = logindata.email.value
    let url = 'http://localhost:8080/api/login'

     axios.post(url,{
       email
    })
    .then((response)=>{
      console.log(response);
      if(typeof(Storage)!=="undefined"){
        window.localStorage.setItem("email",email)
        window.location = 'otp.html'
      }else{
        console.log("no");
      }
    }) 
    .catch(function (error) {
    console.log(error.response.data);
    });

})

   </script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
