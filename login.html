<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>

   <div class="container ">
    <a href="./signIn.html">signIn</a>
    <h2 class="text-center my-5" >User login page </h2>
    
    <form id="logindata">
        <div class="form-group" id="login">
            <label for="email">email</label>
            <input type="name" class="form-control" name="email" id="email" 
             placeholder="Enter name">
          </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
   </div>

    <script>
// var baseurl = "http://localhost:8082";

var baseurl = "https://chat-server-data.onrender.com"


if(typeof(Storage)!=="undefined"){
    setTimeout(() => {
      window.localStorage.clear()
    }, 10000);
  }


if(document.cookie){
  window.location = 'index.html';
}
  const logindata = document.querySelector('#logindata')

logindata.addEventListener('submit', (event)=>{

  event.preventDefault()
  let email = logindata.email.value
  let url = `${baseurl}/api/login`

   axios.post(url,{
     email
  })
  .then((response)=>{
    console.log(response);
    if(typeof(Storage)!=="undefined"){
      window.localStorage.setItem("email",email)
      window.location = 'otp.html'
    }else{
      console.log("no");
    }
  }) 
  .catch(function (error) {
    alert(error.response.data);
  });

})
    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>

</body>
</html>
