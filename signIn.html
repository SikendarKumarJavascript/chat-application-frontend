<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
   
   <div class="container ">
      <a href="./login.html">login</a>
    <h2 class="text-center my-5" >User sign in page </h2>
    <form id="signIndata">
        <div class="form-group">
          <label for="username">name</label>
          <input type="text" class="form-control" name="username" id="username" 
           placeholder="Enter name">
        </div>
        <div class="form-group">
            <label for="email">email</label>
            <input type="name" class="form-control" name="email" id="email" 
             placeholder="Enter name">
          </div>
          <div class="form-group">
            <label for="phone">phone</label>
            <input type="number" class="form-control" name="phone" id="phone" 
             placeholder="Enter phone">
          </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
   </div>

   <script>
    
const signIndata = document.querySelector('#signIndata')

signIndata.addEventListener('submit', (event)=>{

    event.preventDefault()
    let username = signIndata.username.value
    let email = signIndata.email.value
    let phone = signIndata.phone.value

    let url = 'https://chat-server-data.onrender.com/api/register'

    axios.post(url,{
       username,email,phone
    })
    .then(function (response) {
        window.location = 'login.html'
      })
    .catch(function (error) {
      console.log(error);
    });

})

   </script>

      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
